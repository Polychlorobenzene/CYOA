<div>
  <div *ngIf="isAdd==false">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div>
      <span>id: </span>{{hero.id}}</div>
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button *ngIf="isAdd" (click)="save()">Add</button>
</div>
